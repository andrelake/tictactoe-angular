<div class="container">
  <h1>Tic Tac Toe</h1>

  <h4>Current player: {{currentPlayer}}</h4>
  <h4>Winner: {{winner}}</h4>
  <button (click)="restart()">Restart</button>


  <table>
    <tr>
      <td (click)="getPlay(0,0)">{{board[0][0]}}</td>
      <td (click)="getPlay(0,1)">{{board[0][1]}}</td>
      <td (click)="getPlay(0,2)">{{board[0][2]}}</td>
    </tr>
    <tr>
      <td (click)="getPlay(1,0)">{{board[1][0]}}</td>
      <td (click)="getPlay(1,1)">{{board[1][1]}}</td>
      <td (click)="getPlay(1,2)">{{board[1][2]}}</td>
    </tr>
    <tr>
      <td (click)="getPlay(2,0)">{{board[2][0]}}</td>
      <td (click)="getPlay(2,1)">{{board[2][1]}}</td>
      <td (click)="getPlay(2,2)">{{board[2][2]}}</td>
    </tr>
  </table>
</div>
