<div class="container">
  <h1>Tic Tac Toe</h1>

  <h4 *ngIf="!winner">Current player: {{currentPlayer}}</h4>
  <h4 *ngIf="winner">Winner: {{winner}}</h4>
  <button (click)="restart()">Restart</button>


  <table>
    <tr *ngFor="let row of [0, 1, 2]">
      <td *ngFor="let col of [0, 1, 2]" (click)="getPlay(row,col)">
        {{board[row][col]}}
      </td>
    </tr>
  </table>
</div>
